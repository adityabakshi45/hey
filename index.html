<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do you love me?</title>
  <style>
    :root{
      --bg: linear-gradient(135deg,#ffc1e3,#ffd6f0 40%,#fff 100%);
      --card:#ffffffcc;
      --accent:#ff5c8a;
      --muted:#7a6b7a;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);display:grid;place-items:center}
    .card{width:min(720px,92vw);background:var(--card);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.12);padding:36px;display:grid;gap:18px;align-items:center;text-align:center}
    h1{margin:0;font-size:2rem;color:#3a2433}
    p{margin:0;color:var(--muted)}
    .buttons{display:flex;gap:16px;justify-content:center;align-items:center;margin-top:8px}
    button{padding:12px 22px;border-radius:999px;border:2px solid transparent;font-weight:700;font-size:1rem;cursor:pointer;min-width:120px}
    button:focus{outline:3px solid rgba(255,92,138,.2)}
    .yes{background:linear-gradient(90deg,#ff7aa2,#ff4d88);color:white;box-shadow:0 6px 18px rgba(255,92,138,.28);border-color:rgba(255,255,255,.15)}
    .no{background:#fff;border:2px solid #ffd6e6;color:#ff4d88;position:relative}

    /* container to keep No button inside bounds */
    .playground{position:relative;height:140px}
    .no{position:absolute;top:50%;left:60%;transform:translate(-50%,-50%)}

    /* Modal */
    .modal{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.35);visibility:hidden;opacity:0;transition:all .25s}
    .modal.show{visibility:visible;opacity:1}
    .modal-card{background:white;padding:28px;border-radius:14px;min-width:280px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.2)}
    .heart{font-size:40px;margin-top:12px}

    /* playful hearts animation */
    .floating-heart{position:fixed;font-size:18px;opacity:0;pointer-events:none;animation:floatUp 2.2s linear forwards}
    @keyframes floatUp{0%{transform:translateY(0) scale(.9);opacity:1}100%{transform:translateY(-180px) scale(1.6);opacity:0}}

    @media (max-width:420px){h1{font-size:1.4rem}.card{padding:20px}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Quick question ‚Äî be honest ‚ù§Ô∏è</h1>
    <p>Ask her: "Do you love me?" ‚Äî only one button will let you answer.</p>

    <div class="playground" aria-hidden="true">
      <div class="buttons" style="position:relative;">
        <button class="yes" id="yesBtn" aria-label="Yes, I love you">Yes ‚Äî I love you</button>
        <button class="no" id="noBtn" aria-label="No, I don't" tabindex="-1">No</button>
      </div>
    </div>

    <p style="font-size:.9rem;color:var(--muted)">Tip: try to click <strong>No</strong> ‚Äî it likes to run away üòâ</p>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <h2 id="modalTitle">She said YES! ü•∞</h2>
      <p>Keep this moment ‚Äî send her flowers, a message, or a surprise!</p>
      <div class="heart">üíñüíû</div>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:center">
        <button onclick="closeModal()" style="padding:8px 14px;border-radius:10px;border:0;background:#eee">Close</button>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const modal = document.getElementById('modal');

    // Keep the No button evasive: move it to a random spot inside the playground on hover
    const playground = document.querySelector('.playground');

    function randomPosition() {
      const pRect = playground.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      // padding so button doesn't get clipped
      const pad = 12;
      const maxLeft = Math.max(0, pRect.width - btnRect.width - pad);
      const maxTop = Math.max(0, pRect.height - btnRect.height - pad);
      const left = Math.floor(Math.random() * (maxLeft + 1)) + pad;
      const top = Math.floor(Math.random() * (maxTop + 1)) + pad;
      noBtn.style.left = left + 'px';
      noBtn.style.top = top + 'px';
    }

    // Move on mouseenter and focus attempts
    noBtn.addEventListener('mouseenter', randomPosition);
    noBtn.addEventListener('focus', (e)=>{ randomPosition(); noBtn.blur(); });

    // Additional trick: if someone tries to right-click or long-press to inspect, move it
    noBtn.addEventListener('contextmenu', (e)=>{ e.preventDefault(); randomPosition(); });

    // Ensure keyboard navigation can't easily click 'No'. If Tab reaches No, move it and keep focus on Yes.
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Tab'){
        // if No button is focused, immediately move it and shift focus to yes
        setTimeout(()=>{
          if(document.activeElement === noBtn){ randomPosition(); yesBtn.focus(); }
        },10);
      }
    });

    // When Yes is clicked -> show modal + hearts
    yesBtn.addEventListener('click', ()=>{
      showModal();
      burstHearts(10);
    });

    function showModal(){ modal.classList.add('show'); }
    function closeModal(){ modal.classList.remove('show'); }

    // create floating hearts for delight
    function burstHearts(count){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'floating-heart';
        h.textContent = ['‚ù§','üíñ','üíò','üíû'][Math.floor(Math.random()*4)];
        // random horizontal start
        h.style.left = (50 + (Math.random()-0.5)*60) + 'vw';
        h.style.top = (60 + Math.random()*20) + 'vh';
        h.style.fontSize = (12 + Math.random()*28) + 'px';
        document.body.appendChild(h);
        // remove after animation
        setTimeout(()=>h.remove(),2300);
      }
    }

    // initial tiny shuffle so No isn't exactly in the same place on load
    window.addEventListener('load', ()=>{ setTimeout(randomPosition,120); });

  </script>
</body>
</html>
